<div class="card">
  <div class="card-header">
    <h4>Username</h4>
    <p class="card-subtitle text-muted small">Edit your username.</p>
  </div>
  <div class="card-body">
    <div class="card-text">
      <form>
        <label>Change Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" placeholder="{{user?.userName}}">
        </div>
      </form>
    </div>
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-success btn-block" (click)="sumbitUsername()">Submit</button>
  </div>
</div>

<hr/>

<div class="card">
    <div class="card-header">
      <h4>Password</h4>
      <p class="card-subtitle text-muted small">Edit your password.</p>
    </div>
    <div class="card-body">
      <div class="card-text">
        <form>
          <div class="form-group">
            <label for="currentPassInput">Current Password</label>
            <input type="password" class="form-control" id="currentPassInput">
          </div>
          <div class="form-group">
            <label for="newPassInput">New Password</label>
            <input type="password" class="form-control" id="newPassInput">
          </div>
          <div class="form-group">
            <label for="confirmPassInput">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassInput">
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-success btn-block" (click)="submitPassowrd()">Submit</button>
    </div>
  </div>
