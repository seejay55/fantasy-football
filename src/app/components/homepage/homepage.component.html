<img src='{{backgroundPicture}}' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>
<div class="jumbotron jumbotron-fluid" align="center">
  <h1>
    <img src="http://res.publicdomainfiles.com/pdf_view/1/13488042016716.png" (click)="rodgerTime()" class="img-rounded" alt="Cinque Terre"
      width="35" height="35"> Welcome to Fantasy Football!
    <img src="http://res.publicdomainfiles.com/pdf_view/1/13488042016716.png" (click)="backgroundPicture=''" class="img-rounded"
      alt="Cinque Terre" width="35" height="35">
  </h1>
</div>
<div class="row">
  <div class="col-sm-10">
    <div class="content-block">
      <app-news-feed></app-news-feed>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <a href="https://en.wikipedia.org/wiki/Green_Bay_Packers">Team Name</a>
        </h5>
        <h6 class="card-subtitle mb-2">
          <a class="text-muted" href="https://en.wikipedia.org/wiki/National_Football_League">League Name</a>
        </h6>
      </div>
    </div>
  </div>
</div>
