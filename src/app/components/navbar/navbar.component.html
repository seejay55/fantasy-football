<div class="sticky-top">
  <nav class="navbar navbar-expand-lg">

    <!-- Brand -->
    <a class="navbar-brand" routerLink="/homepage">FANTASY FOOTBALL</a>

    <!-- Bootstrap Collapse Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Left Side Nav Dropdowns (Using variable navMenu) -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- Parent Menu -->
        <li class="nav-item dropdown">
          <!-- Parent Menu Item -->
          <a class="nav-link" [routerLink]="" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            LEAGUES
          </a>
          <!-- Child Menu -->
          <div class="dropdown-menu">
            <!-- Child Menu Item -->
            <a class="dropdown-item" routerLink="/find-league">Find League</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/create-league">Create League</a>
            <a class="dropdown-item" [routerLink]="['/user', user.userName, 'invites']" *ngIf="this.authService.isLoggedIn() | async">My Invites</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <!-- Parent Menu Item -->
          <a class="nav-link" [routerLink]="" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            USERS
          </a>
          <!-- Child Menu -->
          <div class="dropdown-menu">
            <!-- Child Menu Item -->
            <a class="dropdown-item" routerLink="/find-user">Find User</a>
          </div>
        </li>
      </ul>

      <!-- Log in/Log out Nav Item -->
      <ul class="navbar-nav">
        <li class="nav-item dropdown" *ngIf="(authService.isLoggedIn() | async)">
          <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{user?.userName | uppercase}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/user', user?.userName]">My Profile</a>
            <a class="dropdown-item" [routerLink]="['/user', user?.userName, 'account-settings']">Account Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" (click)="logOut()">Log Out</a>
          </div>
        </li>
        <li class="nav-item dropdown" *ngIf="!(authService.isLoggedIn() | async)">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            LOG IN
          </a>
          <ul class="dropdown-menu dropdown-menu-right" style="width: 250px">
            <li class="p-3">
              <form class="form" role="form">
                <div class="form-group">
                  <input #emailInput placeholder="Email" class="form-control form-control" type="email" required>
                </div>
                <div class="form-group">
                  <input #passInput placeholder="Password" class="form-control form-control" type="password" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" (click)="logIn(emailInput.value, passInput.value)">Login</button>
                </div>
                <div class="form-group text-center">
                  <small>No account?
                    <a class="link" style="color: var(--primary-color)" data-toggle="dropdown" routerLink="/register-account">Register now.</a>
                  </small>
                </div>
              </form>
            </li>
          </ul>
        </li>
      </ul>

    </div>
  </nav>

  <!-- Breadcrumb Page Identifier (angular-crumbs) -->
  <breadcrumb #parent>
    <nav class="breadcrumb">
      <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
        <a *ngIf="!route.terminal" class="breadcrumb-item text-white" href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
        <span *ngIf="route.terminal" class="breadcrumb-item active text-white">{{ route.displayName }}</span>
      </ng-template>
    </nav>
  </breadcrumb>

</div>
