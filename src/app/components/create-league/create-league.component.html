<div class="content-block">
  <form (submit)="console.log('test')">
    <div class="row">
      <div class="col-md-12 mb-3">
        <div class="input-group">
          <div class="input-group-prepend label">
            <label #name class="input-group-text" for="leagueName">League Name:</label>
          </div>
          <input type="text" class="form-control" id="leagueName" value="" required minlength="1">
        </div>
        <!-- Column -->
      </div>
    </div>

    <!-- League Name Row -->
    <div class="row">
      <div class="col-md mb-3">
        <div class="input-group">
          <div class="input-group-prepend label">
            <label class="input-group-text" for="maxPlayers">Max Teams:</label>
          </div>
          <select #maxTeams class="custom-select" id="maxPlayers" required>
            <option value="">Choose...</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid number of teams.
          </div>
        </div>
      </div>
      <!-- Column -->
    </div>

    <!-- Max teams row -->
    <div class="row">
      <div class="col-md mb-3">
        <div class="input-group">
          <div class="input-group-prepend label">
            <label class="input-group-text" for="typeScore">Type of Scoring:</label>
          </div>
          <select #scoring class="custom-select" id="typeScore" required>
            <option>Head-to-Head</option>
            <option>Other</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid scoring type.
          </div>
        </div>
      </div>
      <!-- Column -->
    </div>

    <!-- Scoring Type Row -->
    <div class="row">
      <div class="col-md mb-3">
        <label for="privacy">League Privacy:</label>
        <div class="custom-control custom-radio">
          <input #public id="public" name="privacy" type="radio" class="custom-control-input" checked required>
          <label class="custom-control-label" for="public">Public</label>
        </div>
        <div class="custom-control custom-radio">
          <input #private id="private" name="privacy" type="radio" class="custom-control-input" required>
          <label class="custom-control-label" for="private">Private</label>
        </div>
      </div>
      <!-- Column -->
    </div>

    <!--  League Privacy Row -->
    <div class="row">
      <div class="col-md mb-3">
        <label for="numTrades">Maximum Trades:</label>
        <div class="custom-control custom-radio">
          <input #unlimited id="unlimited" name="numTrades" type="radio" onclick="document.getElementById('otherTrades').disabled = true;" class="custom-control-input"
            checked required>
          <label class="custom-control-label" for="unlimited">Unlimited</label>
        </div>
        <div class="custom-control custom-radio">
          <input #other id="other" name="numTrades" type="radio" onclick="document.getElementById('otherTrades').disabled = false;" class="custom-control-input"
            required>
          <label class="custom-control-label" for="other">Other </label>
          <input #other type="text" id="otherTrades1" name="other" disabled="disabled" minlength="1" />
          <div class="invalid-feedback">
            Valid Number is required.
          </div>
        </div>
      </div>
      <!-- Column -->
    </div>

    <!-- Max Trades Row -->
    <button type="submit" class="btn btn-primary">Confirm</button>
  </form>
</div>
