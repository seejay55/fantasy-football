<div class="jumbotron">
  <button class="btn btn-secondary" (click)="incomingInvites=[]">TEST NO INVITES</button>
  <!-- no invite message -->
  <p *ngIf="!incomingInvites.length">
    You have no pending invites!
  </p>
  <!-- list of invites-->
  <div *ngFor="let i of incomingInvites" class="card">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" id="request{{i}}">
        <div class="row">
          <div class="col-md-3">{{i.senderName}}</div>
          <div class="col-md-3">{{i.leagueName}}</div>
          <div class="col-md-4">{{i.sentDate}}</div>
          <div class="col-md-2">
            <button type="button" id="request{{i}}" class="btn btn-primary" (click)="declineListener()" style="background-color:red;
                          color:darkred;
                          font-weight:bold;
                          border-color:darkred;
                          clear: left;
                          float: right">
              &#9747;
            </button>
            <button type="button" id="request{{i}}" class="btn btn-primary" (click)="acceptListener()" style="background-color:lime;
                          color:darkgreen;
                          font-weight:bold;
                          border-color:darkgreen;
                          clear: left;
                          float: right">
              ACCEPT!
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
