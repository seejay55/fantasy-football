
<html lang="en">
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h1>League Creation</h1>
      </div>
      <div class="my-3 p-3 card bg-light rounded box-shadow">
        <div class="row">
          <div class="col-md mb-3">
            <label>League Name:</label>
            <input type="text" class="form-control" id="leagueName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid name is required.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md mb-3">
            <label>Maximum Number of Teams:</label>
            <select class="custom-select d-block w-100" id="maxPlayers" required>
                <option value="">Choose...</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid number of teams.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md mb-3">
            <label for="typeScore">Type of Scoring:</label>
            <select class="custom-select d-block w-100" id="typeScore" required>
              <option value="">Head-to-Head</option>
              <option>other</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid scoring type.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md mb-3">
            <label for="privacy">League Privacy:</label>
            <div class="custom-control custom-radio">
              <input id="public" name="privacy" type="radio" class="custom-control-input" checked required>
              <label class="custom-control-label" for="public">Public</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="private" name="privacy" type="radio" class="custom-control-input" required>
              <label class="custom-control-label" for="private">Private</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md mb-3">
            <label for="numTrades">Maximum Trades:</label>
            <div class="custom-control custom-radio">
              <input id="unlimited" name="numTrades" type="radio" onclick="document.getElementById('otherTrades').disabled = true;" class="custom-control-input" checked required>
              <label class="custom-control-label" for="unlimited">Unlimited</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="other" name="numTrades" type="radio" onclick="document.getElementById('otherTrades').disabled = false;" class="custom-control-input" required>
              <label class="custom-control-label" for="other">Private</label> <input type="text" id="otherTrades" name="other" disabled="disabled"/>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn-primary">Confirm</button>
    </div>
  </body>
</html>
