<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            <a [routerLink]="['/league', league?._id, 'team', league?.teamName]">{{league?.teamName}}</a>
        </h5>
        <div class="card-subtitle mb-2">
            <a class="link" [routerLink]="['/league', league._id]">{{league?.name}}</a>
        </div>
    </div>
</div>
