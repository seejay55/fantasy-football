<div class="card">
    <div class="card-body" *ngFor="let teams of allTeams">
        <h5 class="card-title">
            <a class="link" [routerLink]="['/league', teams._id, 'team']" style="font-size: 20px">{{teams.teamName}}</a>
        </h5>
        <h6 class="card-subtitle mb-2">
            <a>{{teams.name}}</a>
        </h6>
    </div>
</div>
