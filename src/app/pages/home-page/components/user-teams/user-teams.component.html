<div class="card">
    <div class="card-body" *ngFor="let team of allTeams">
        <h5 class="card-title">
            <a [routerLink]="['/league', team?._id, team?.teamName]">{{team.teamName}}</a>
        </h5>
        <div class="card-subtitle mb-2">
            <a class="link" [routerLink]="['/league', team._id]">{{team?.name}}</a>
        </div>
    </div>
</div>
