<div class="feed list-group">
  <a href="{{dataItem?.link}}" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{dataItem?.title}}</h5>
      <small>{{dataItem?.pubDate | date: "M/d/yyyy"}}</small>
    </div>
    <p class="mb-1">{{dataItem?.content}}</p>
  </a>
</div>
